<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="lot">
      <h2 data-cy="lotDetailsHeading"><span jhiTranslate="passerelleApp.gestioneauLot.detail.title">Lot</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ lot.id }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauLot.libelle">Libelle</span></dt>
        <dd>
          <span>{{ lot.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauLot.section">Section</span></dt>
        <dd>
          <div *ngIf="lot.section">
            <a [routerLink]="['/section', lot.section?.id, 'view']">{{ lot.section?.libelle }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/lot', lot.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
