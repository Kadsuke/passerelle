<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="parcelle">
      <h2 data-cy="parcelleDetailsHeading"><span jhiTranslate="passerelleApp.gestioneauParcelle.detail.title">Parcelle</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ parcelle.id }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauParcelle.libelle">Libelle</span></dt>
        <dd>
          <span>{{ parcelle.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauParcelle.lot">Lot</span></dt>
        <dd>
          <div *ngIf="parcelle.lot">
            <a [routerLink]="['/lot', parcelle.lot?.id, 'view']">{{ parcelle.lot?.libelle }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/parcelle', parcelle.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
