<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="annee">
      <h2 data-cy="anneeDetailsHeading"><span jhiTranslate="passerelleApp.gestioneauAnnee.detail.title">Annee</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ annee.id }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauAnnee.libelle">Libelle</span></dt>
        <dd>
          <span>{{ annee.libelle }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/annee', annee.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
