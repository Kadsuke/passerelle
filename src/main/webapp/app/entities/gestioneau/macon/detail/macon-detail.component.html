<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="macon">
      <h2 data-cy="maconDetailsHeading"><span jhiTranslate="passerelleApp.gestioneauMacon.detail.title">Macon</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ macon.id }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauMacon.libelle">Libelle</span></dt>
        <dd>
          <span>{{ macon.libelle }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/macon', macon.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
