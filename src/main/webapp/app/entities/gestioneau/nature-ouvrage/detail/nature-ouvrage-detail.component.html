<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="natureOuvrage">
      <h2 data-cy="natureOuvrageDetailsHeading">
        <span jhiTranslate="passerelleApp.gestioneauNatureOuvrage.detail.title">Nature Ouvrage</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ natureOuvrage.id }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauNatureOuvrage.libelle">Libelle</span></dt>
        <dd>
          <span>{{ natureOuvrage.libelle }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/nature-ouvrage', natureOuvrage.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
