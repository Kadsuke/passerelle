<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-centre-regroupement-heading"
        data-cy="CentreRegroupementCreateUpdateHeading"
        jhiTranslate="passerelleApp.gestioneauCentreRegroupement.home.createOrEditLabel"
      >
        Create or edit a Centre Regroupement
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="passerelleApp.gestioneauCentreRegroupement.libelle" for="field_libelle"
            >Libelle</label
          >
          <input type="text" class="form-control" name="libelle" id="field_libelle" data-cy="libelle" formControlName="libelle" />
          <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('libelle')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="passerelleApp.gestioneauCentreRegroupement.responsable" for="field_responsable"
            >Responsable</label
          >
          <input
            type="text"
            class="form-control"
            name="responsable"
            id="field_responsable"
            data-cy="responsable"
            formControlName="responsable"
          />
          <div *ngIf="editForm.get('responsable')!.invalid && (editForm.get('responsable')!.dirty || editForm.get('responsable')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('responsable')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="passerelleApp.gestioneauCentreRegroupement.contact" for="field_contact"
            >Contact</label
          >
          <input type="text" class="form-control" name="contact" id="field_contact" data-cy="contact" formControlName="contact" />
          <div *ngIf="editForm.get('contact')!.invalid && (editForm.get('contact')!.dirty || editForm.get('contact')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('contact')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="passerelleApp.gestioneauCentreRegroupement.directionregionale"
            for="field_directionregionale"
            >Directionregionale</label
          >
          <select
            class="form-control"
            id="field_directionregionale"
            data-cy="directionregionale"
            name="directionregionale"
            formControlName="directionregionale"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                directionRegionaleOption.id === editForm.get('directionregionale')!.value?.id
                  ? editForm.get('directionregionale')!.value
                  : directionRegionaleOption
              "
              *ngFor="let directionRegionaleOption of directionRegionalesSharedCollection; trackBy: trackDirectionRegionaleById"
            >
              {{ directionRegionaleOption.libelle }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
