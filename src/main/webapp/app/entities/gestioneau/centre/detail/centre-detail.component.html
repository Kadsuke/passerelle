<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="centre">
      <h2 data-cy="centreDetailsHeading"><span jhiTranslate="passerelleApp.gestioneauCentre.detail.title">Centre</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ centre.id }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauCentre.libelle">Libelle</span></dt>
        <dd>
          <span>{{ centre.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauCentre.responsable">Responsable</span></dt>
        <dd>
          <span>{{ centre.responsable }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauCentre.contact">Contact</span></dt>
        <dd>
          <span>{{ centre.contact }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauCentre.centreregroupement">Centreregroupement</span></dt>
        <dd>
          <div *ngIf="centre.centreregroupement">
            <a [routerLink]="['/centre-regroupement', centre.centreregroupement?.id, 'view']">{{ centre.centreregroupement?.libelle }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/centre', centre.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
