<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="province">
      <h2 data-cy="provinceDetailsHeading"><span jhiTranslate="passerelleApp.gestioneauProvince.detail.title">Province</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ province.id }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauProvince.libelle">Libelle</span></dt>
        <dd>
          <span>{{ province.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauProvince.region">Region</span></dt>
        <dd>
          <div *ngIf="province.region">
            <a [routerLink]="['/region', province.region?.id, 'view']">{{ province.region?.libelle }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/province', province.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
