<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="prevision">
      <h2 data-cy="previsionDetailsHeading"><span jhiTranslate="passerelleApp.gestioneauPrevision.detail.title">Prevision</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ prevision.id }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauPrevision.nbLatrine">Nb Latrine</span></dt>
        <dd>
          <span>{{ prevision.nbLatrine }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauPrevision.nbPuisard">Nb Puisard</span></dt>
        <dd>
          <span>{{ prevision.nbPuisard }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauPrevision.nbPublic">Nb Public</span></dt>
        <dd>
          <span>{{ prevision.nbPublic }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauPrevision.nbScolaire">Nb Scolaire</span></dt>
        <dd>
          <span>{{ prevision.nbScolaire }}</span>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauPrevision.centre">Centre</span></dt>
        <dd>
          <div *ngIf="prevision.centre">
            <a [routerLink]="['/centre', prevision.centre?.id, 'view']">{{ prevision.centre?.libelle }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="passerelleApp.gestioneauPrevision.refannee">Refannee</span></dt>
        <dd>
          <div *ngIf="prevision.refannee">
            <a [routerLink]="['/annee', prevision.refannee?.id, 'view']">{{ prevision.refannee?.libelle }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/prevision', prevision.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
